<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/16544f2866.js"
      crossorigin="anonymous"
    ></script>
    <!-- Estilo constumozado -->
    <link rel="stylesheet" href="assents/css/main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap"
      rel="stylesheet"
    />

    <!-- Titulos -->
    <link rel="sortcut icon" href="assents/icons/03d.png" type="image/x-icon" />
    <title>Clima</title>
  </head>

  <body>
    <script src="assents/js/time.js"></script>

    <!-- Conteudo-->
    <div class="conteiner">
      <div class="conterinerHeader">
        <div class="time">
          <div id="horan" style="font-size: 25px">00:00</div>
          <div>
            <span class="right">Tenha </span><span id="bomD"> um bom dia</span>
          </div>
        </div>
      </div>

      <div class="search">
        <input
          type="text"
          class="txt-Busca"
          placeholder="Digite o nome da cidade"
          aria-label="Search"
        />
        <button type="submit" class="btn-Busca" id="btnGroupAddon">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="containerLocal">
        <span class="city">Cidade Exemplo, BR</span>
        <span class="date" style="margin-left: 49%"
          >Terça, 1 Dezembro 2020</span
        >
      </div>

      <div class="fundo-temp">
        <div class="clima-header">
          <h2>Clima<i class="fas fa-cloud-sun"></i></h2>
        </div>
        <div class="container-img">
          <img src="assents/icons/unknown.png" />
        </div>
        <div class="container-temp">
          <div>22</div>
          <span>°c</span>
        </div>
        <div class="info">
          <div class="weather text-n">Nublado</div>
          <div class="media text-m">22°c / 23°c</div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="assents/js/vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".conteiner"), {
        max: 10,
        speed: 400,
      });
    </script>

    <script src="assents/js/main.js"></script>
  </body>
</html>
